<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting...</title>
</head>
<body>
  <script>
    const path = window.location.pathname
      .replace(/^\/weather/, '') 
      .replace(/\/$/, '');       

    const newUrl = '/weather/index.html#' + path + window.location.search + window.location.hash;
    location.replace(newUrl);
  </script>
</body>
</html>
